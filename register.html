<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1 id="title">Register</h1>
        <div>
            <form action="login.html">
                <input type="submit" value="Login">
            </form>
        </div>
    </header>
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Trading Interface</h2>
            </div>
            <div class="modal-body">
            <p>Choose some card to trade</p>
            <p>Choose some user to trade with</p>
            </div>
            <div class="modal-footer">
            <h3>Footer</h3>
            </div>
        </div>
    </div>
    <nav id="nav">
        <div class="burger-menu">
            <div class="burger-icon" id="burgericon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="menu" id="menu">
                <a href="index.html" id="home">Home</a>
                <a href="mycards.html" id="mycards">My Cards</a>
                <a href="collection.html" id="archive">Card Archive</a>
            </ul>
        </div>
    </nav>


    <main>
        <div class="form">
            <h1>Register</h1>
            <form id="form">
                <label for="name">Username</label>
                <input type="text" id="name">
                <label for="password">Password</label>
                <input type="password" id="password">
                <label for="mail">Mail</label>
                <input type="email" id="mail">
                <p id="nameError"></p>
                <p id="mdpError"></p>
                <p id="mailError"></p>
                <input type="submit" class="submit" id="submit" value="Submit">
                <p id="submitted"> </p>
            </form>
        </div>
        <div class="intro">
        <p>Welcome to the Harry Potter Trading Card website !</p>
        <p>Create your account to get started.</p>
        </div>
    </main>

    <footer>
        &copy; 2024 Slapilou Harry Potter Card Website
    </footer>

    <button class="floating-button" id="floating-button">
        Trading
    </button>

<script src="register.js"></script>
</body>

</html>
