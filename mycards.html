<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3929e16ef5.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2e477fa156.js" crossorigin="anonymous"></script>    
    <title>Harry Potter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="body">

    <header>
        <h1 id="title">My Cards</h1>

    </header>
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Trading Interface</h2>
            </div>
            <div class="modal-body">
            <p>Choose some card to trade:</p>
            <form>
                <label for="cardchoose">Choose a card:</label>
                <select id="cardchoose" name="cars">
                  <option value="card">Card</option>
                </select>
                <input id="submitcard" type="submit" value="Submit">
              </form>
            <div id="showCard"></div>
            <p>Choose some user to trade with</p>
            <form>
            <select name="users" id="userschoose">
                <option value="Slapilou">Slapilou</option>
            </select>
            <input type="submit" id="submitExchange" value="Confirm">
            </form>
            </div>
            <div class="modal-footer">
            <h3>Footer</h3>
            </div>
        </div>
    </div>
    <nav id="nav">
        <div class="burger-menu">
            <div class="burger-icon" id="burgericon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="menu" id="menu">
                <a href="index.html" id="home">Home</a>
                <a href="mycards.html" id="mycards">My Cards</a>
                <a href="collection.html" id="archive">Card Archive</a>
            </ul>
        </div>

    </nav>
    <nav class="navsearch">
        <h3>Search your card :</h3>
        <input type="search" name="search" id="search" placeholder="search here">
        <button id="booster">Booster</button>
    </nav>

    <main id="main">

        <div class="houses">
            <button type="button" id="Gryffindor">Gryffindor</button>
            <button type="button" id="Hufflepuff">Hufflepuff</button>
            <button type="button" id="Slytherin">Slytherin</button>
            <button type="button" id="Ravenclaw">Ravenclaw</button>
            <button type="button" id="Nothing">Nothing</button>
        </div>
        <div id="cardContainer" class="cardContainer">
        </div>
        </main>

    <footer>
        &copy; 2024 Slapilou Harry Potter Card Website
    </footer>

    <button class="floating-button" id="floating-button">
        Trading
    </button>

<script src="scriptmycards.js"></script>
<script type="module" src="database.js"></script>
</body>

</html>
